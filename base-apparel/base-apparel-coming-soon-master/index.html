<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="bg-mobile"/>

      <div class="text">
        <h1><span class="red-h">We're</span></h1>
        <h1> coming</h1>
        <h1> <h1>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="error" />
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>
    <div class="right"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
